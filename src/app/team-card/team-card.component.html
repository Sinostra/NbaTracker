<div *ngIf="inputTeam" class="team-card">
    <div class="team-card-header">
        <div class="team-card-header-infos">
            <h2 class="team-card-title">{{inputTeam.full_name}} [{{inputTeam.abbreviation}}]</h2>
            <div>{{inputTeam.conference}}ern conference</div>
        </div>
        <div class="close-button-wrapper">
            <div id="remove{{inputTeam.abbreviation}}" (click)="delete()" class="close-button">x</div>
        </div>
    </div>
    <hr>
    <div class="team-card-footer" *ngIf="games">
        <div class="team-card-footer-infos">
            <div class="last-results-wrapper">
                <div>Results of past 12 days :</div>
                <div class="past-games-results">
                    <div *ngFor="let gameResult of lastGamesResults" class="chip" [class]="gameResult ? 'green-chip' : 'red-chip'">
                        {{gameResult ? 'W' : 'L'}}
                    </div>
                </div>
                <div>Avg pts scored: <b>{{getAvgPts(true)}}</b></div>
                <div>Avg pts conceded: <b>{{getAvgPts(false)}}</b></div>
            </div>
            <img class="team-logo" src="https://interstate21.com/nba-logos/{{inputTeam.abbreviation}}.png">
        </div>
        <a routerLink="/results/{{inputTeam.id}}" class="results-btn" id="results{{inputTeam.abbreviation}}">See game results >></a>
    </div>
</div>
